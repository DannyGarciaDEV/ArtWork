<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="./assets/profile.css" rel="stylesheet" type="text/css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
</head>
<body>
    <header>
        <div class="nav-container">
          <nav>
            <div class="logo-container">
              <img src="assets/img/logo.png" alt="Logo" />
              <p id="everyArt">EveryART</p>
            </div>
            <div class="search-container">
              <img src="assets/img/search.png" alt="Search" />
              <input
                class="search-input"
                type="text"
                placeholder="Search by artwork name, artists, events, etc."
              />
            </div>
            <div class="userlog-container">
              <button
                class="signUp"
                style="
                  text-align: center;
                  color: #f8f8f8;
                  font-size: 17px;
                  font-family: Montserrat;
                  font-weight: 400;
                "
              >
                Sign up
              </button>
              <button
                class="logIn"
                style="
                  text-align: center;
                  color: #050404;
                  font-size: 17px;
                  font-family: Montserrat;
                  font-weight: 400;
                "
              >
                Log in
              </button>
            </div>
          </nav>
        </div>
  
        <div class="container">
          <nav class="menu">
            <p class="navWords">Community Art</p>
            <span class="line"> |</span>
            <p class="navWords">Artists</p>
            <span class="line"> |</span>
            <p class="navWords">Art in the World</p>
            <span class="line"> |</span>
            <p class="navWords">Art Events</p>
          </nav>
        </div>
      </header>
</body>
</html>
